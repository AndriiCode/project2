<script type="text/javascript">
		function valid(form){
		var login = form.login.value;
		var pass = form.pass.value;
		var fail = false;
		if ( login != "TENANT" && login != "OWNER" && login != "ADMIN")
		fail = "Такой логин не зарегистрирован";
	
		else if (login == "OWNER" && pass == "")
		fail = "Вы не ввели пароль";
		else if (login == "OWNER" && pass !="2222")
		fail = "НЕ верный пароль";
		else if (login == "ADMIN" && pass == "")
		fail = "Вы не ввели пароль";
		else if (login == "ADMIN" && pass !="1111")
		fail = "НЕ верный пароль";
		else if (login == "TENANT" && pass == "")
		fail = "Вы не ввели пароль";
		else if (login == "TENANT" && pass != "3333")
		fail = "НЕ верный пароль";
	if (fail)
alert(fail);
else 
Login(document.getElementById('form'));

}


function Login(form){
		var login = form.login.value;
		if (login == "TENANT")
		window.location = "INDEX_TENANT.php";
		else if (login == "OWNER")
		window.location = "INDEX_OWNER.php";
		else if (login == "ADMIN")
		window.location = "INDEX_ADMIN.php";
		
		

}	
	

</script>

<BODY>

<form name="form" id="form" align="center" >
<p>Введите ваш логин:</p>
<input type="text" name="login" id="login" placeholder="Login"> <br>
<p>Введите ваш пароль:</p>
<input type="password" name="pass" id="pass" placeholder="Pass"> <br>
<input type="button" name="done" value="Login" id="done" onclick="valid(document.getElementById('form'))"> 


</form>
